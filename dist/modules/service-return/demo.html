<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pm">
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0" style="position:absolute">

<symbol id="icon-arrow-down" viewBox="0 0 27.562 15.156">
        <defs><style>.cls-3 { stroke: #ccc; stroke-linecap: round; stroke-width: 3px; fill: none; fill-rule: evenodd; }</style></defs><path d="M4.06 1.932l12.284 12.154L28.63 1.932" class="cls-3"/>
</symbol>

<symbol id="icon-camera" viewBox="0 0 29 24">
        <defs><style>.cls-2 { fill: #aaa; fill-rule: evenodd; }</style></defs><path d="M27 24H2c-1.105 0-2-.896-2-2V6c0-1.105.895-2 2-2h6.062S8 3.88 8 2.5 9.12 0 10.5 0h8C19.88 0 21 1.12 21 2.5s.062 1.5.062 1.5H27c1.104 0 2 .895 2 2v16c0 1.104-.896 2-2 2zm-12.455-4.027c3.313 0 6-2.686 6-6s-2.687-6-6-6c-3.314 0-6 2.686-6 6s2.686 6 6 6z" class="cls-2"/>
</symbol>

<symbol id="icon-check" viewBox="0 0 29 19.75">
        <defs><style>.cls-1 { stroke: #f13c34; stroke-linecap: round; stroke-width: 3px; fill: none; fill-rule: evenodd; }</style></defs><path d="M4.03 9.938l9 8.742 17-16.742" class="cls-1"/>
</symbol>
</svg>
		<section class="service-return">
		  <h2><abbr title="必填" class="text-important">*</abbr>退款类型</h2>
		  <ul class="service-radio">
		    <li class="active">
		      <a href="">我要退款</a><svg class="svg icon-check"><use xlink:href="#icon-check"></use></svg>
		    </li>
		    <li>
		      <a href="">我要退货</a><svg class="svg icon-check"><use xlink:href="#icon-check"></use></svg>
		    </li>
		  </ul>
		  <h2><abbr title="必填" class="text-important">*</abbr>退款原因</h2>
		  <div class="service-select">
		    <select class="select" name="" id="">
		      <option value="">请选择提款类型</option>
		    </select>
		    <svg class="svg icon-arrow-down"><use xlink:href="#icon-arrow-down"></use></svg>
		  </div>
		  <h2><abbr title="必填" class="text-important">*</abbr>退款金额</h2>
		  <input type="text" class="input" placeholder="请输入退款金额">
		  <h2>退款说明<span>（可以填）</span></h2>
		  <input type="text" class="input" placeholder="请输入退款原因">
		  <div class="service-return-upload">
		    <svg class="svg icon-camera"><use xlink:href="#icon-camera"></use></svg>
		    <div>上传凭证 最多6张</div></div>
		  </div>

		  <ul class="service-return-img clearfix">
		    <li><img src="http://lorempixel.com/176/176" alt=""><a class="service-return-close">x</a></li>
		    <li><img src="http://lorempixel.com/176/176" alt=""><a class="service-return-close">x</a></li>
		    <li><img src="http://lorempixel.com/176/176" alt=""><a class="service-return-close">x</a></li>
		    <li><img src="http://lorempixel.com/176/176" alt=""><a class="service-return-close">x</a></li>
		    <li><img src="http://lorempixel.com/176/176" alt=""><a class="service-return-close">x</a></li>
		    <li><img src="http://lorempixel.com/176/176" alt=""><a class="service-return-close">x</a></li>
		  </ul>

		  <div class="service-return-btn">
		    <button class="btn btn-danger btn-big">提交申请</button>
		  </div>
		</section>

	</div>
</body>
</html>
