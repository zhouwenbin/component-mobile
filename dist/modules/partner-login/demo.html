<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pm">
		<div class="partner-form center">
			<div class="partner-phone">
				<h2>注册领红包</h2>
				<ul class="partner-form-list">
					<li>
						<input type="text" class="input" placeholder="输入您的手机号">
						<p class="text-error">错误提示</p>
					</li>
					<li>
						<input type="text" class="input input-code" placeholder="输入验证码"><a href="" class="code-btn"><span class="text-error">获取验证码</span></a>
					</li>
					<li>
						<input type="password" class="input" placeholder="设置您的账户密码">
						<p>密码为6-18位数字字母组合</p>
					</li>
				</ul>
				<div class="btn-box partner-login-btn">
					<a href="" class="btn btn-danger">注册并领取红包</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
