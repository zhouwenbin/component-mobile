<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pm">
		<section class="standard">
			<ul class="standard-r1">
				<li class="clearfix">
					<div class="standard-c1 fl">包装规格：</div>
					<div class="standard-c2">
						<button class="btn normal">蓝色</button>
						<button class="btn normal dashed">绿色</button>
						<button class="btn normal normal">蓝色</button>
						<button class="btn normal disable">蓝色</button>
						<button class="btn normal normal">蓝色</button>
						<button class="btn normal active">紫色</button>
					</div>
				</li>
				<li class="clearfix">
					<div class="standard-c1 fl">尺 码：</div>
					<div class="standard-c2">
						<button class="btn normal">M</button>
						<button class="btn normal">L</button>
						<button class="btn normal">XL</button>
					</div>
				</li>
				<li class="clearfix">
					<div class="standard-c1 fl">数 量：</div>
					<div class="standard-c2">
						<div class="input-num">
							<button class="btn">-</button>
							<input type="text" value="1">
							<button class="btn">+</button>
						</div>
						<span class="text-error">限购一件</span>
						<span class="text-error">商品剩余X件，请修改购买数量</span>
					</div>
				</li>
			</ul>
		</section>
	</div>
</body>
</html>
