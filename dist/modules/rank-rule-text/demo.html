<body>
	<div class="pm">
		<section class="rank-rule-text">
			<h2>如何获取经验值：</h2>
			<ol>
				<li>1. 订单完成后，按照实际支付金额，1元对应1个点的经验值</li>
				<li>2. 评价自己的订单并通过审核，增加15点经验值</li>
				<li>3. 晒单并通过审核，增加20点经验值</li>
				<li>4. 一个自然月有3天产生成功交易，次月10日发放100经验值</li>
			</ol>
		</section>
		<section class="rank-rule-text">
			<h2>会员等级计算：</h2>
			<ol>
				<li>1. 系统每月1日计算近12个自然月（不含当月）的经验值，给予符合对应区间的会员等级</li>
				<li>2. 会员等级生效当日即可享受对应等级的服务，等级有效期暂为一年</li>
				<li>3. 会员等级过期后系统会重新计算最近12个月的经验值，按照经验值的区间对会员进行升级、降级或保级</li>
			</ol>
		</section>

	</div>
