<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=640, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pm">
		<section class="reward">
			<div class="reward-title">
				<h2>我的奖励</h2>
				<a href="">去提现<i class="reward-title-icon"></i></a>
			</div>
			<!-- 有奖励的时候加类名reward-ct-gift 无奖励的时候加类名reward-ct-none -->
			<div class="reward-ct reward-ct-gift">
				<div class="reward-ct-inner">
					<!-- 无奖励 -->
					<p class="reward-none">暂时还没有奖励哦，</p>
					<p class="reward-none">快给好友<span class="reward-import">发个红包吧！</span></p>
					<!-- 有奖励 -->
					<p class="reward-gift">累计奖励金额：<span class="reward-import reward-import-big">15元</span></p>
				</div>
				<p class="reward-log reward-gift"><a href="">查看我的邀请记录&gt;</a></p>
			</div>
		</section>
	</div>
</body>
</html>
