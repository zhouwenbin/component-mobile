<section class="reward">

	<!-- 有奖励的时候加类名reward-ct-gift 无奖励的时候加类名reward-ct-none -->
	<div class="reward-ct reward-ct-gift">
		<div class="reward-ct-inner">
			<!-- 无奖励 -->
			<p class="reward-none">暂时还没有奖励哦，</p>
			<p class="reward-none">快给好友<span class="reward-import">发个红包吧！</span></p>
			<!-- 有奖励 -->
			<p class="reward-gift">累计奖励金额：<span class="reward-import reward-import-big">15元</span></p>
		</div>
		<p class="reward-log reward-gift"><a href="">查看我的邀请记录&gt;</a></p>
	</div>
</section>
