<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pm">
		<div class="refundtax-box">
			<ul class="refundtax-list">
				<li>
					<div class="refundtax-inner">
						<span>税单编号</span>
						<input type="text" class="text">
						<a href="" class="refundtax-qmark">?</a>
					</div>
					<div class="text-important">错误提示</div>
				</li>
				<li>
					<div class="refundtax-inner">
						<span>退税金额</span>
						<input type="text" class="text">
					</div>
					<div class="text-important">错误提示</div>
				</li>
				<li>
					<div class="refundtax-inner">
						<span>支付宝账号</span>
						<input type="text" class="text">
					</div>
					<div class="text-important">错误提示</div>
				</li>
				
				<li>
					<div class="refundtax-inner">
						<span>支付宝账号名</span>
						<input type="text" class="text">
					</div>
				</li>

				<li>
					<div class="refundtax-inner">
						<span class="icon-paper">
							<em class="img-box">
								<!-- == Slim::Template.new('../svg/icon-paper.svg').render -->
							</em>
						</span>
						<div class="upload-box">
								
							<label class="comment-add-img-add" id="pickbutton">
							<!-- == Slim::Template.new('../svg/icon-upload.svg').render -->
							<em>上传清晰缴纳证明照片</em>
							<input type="file" class="visuallyhidden" /></label>
						</div>
					</div>
				</li>

			</ul>
			<div class="refundtax-btn-box">
				<button class="btn btn-danger btn-big">确认提交申请</button>
			</div>
		</div>
	</div>
</body>
</html>
