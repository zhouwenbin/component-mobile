<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="pm">
		<section class="login">
			<ol>
				<li>
					<input type="text" class="input" placeholder="仅限中国大陆手机号"/>
					<span class="text-error">账户不存在</span>
				</li>
				<li>
					<input type="password" class="input" placeholder="请设置登录密码"/>
					<span class="text-error">账户名或登录密码错误，请重新输入</span>
				</li>
				<li class="login-r3">
					<div class="clearfix">
						
						<div class="login-r3c1 fr">
							<img src="img/code.png" width="86" alt="验证码">
							<a href="javascript:">换一个</a>
						</div>
						<div class="login-r3c2">
							<input type="text" class="input" placeholder="输入验证码"/>
						</div>
						
					</div>
						
					<span class="text-error">验证码输入有误，请重新输入</span>
				</li>

				<li><button class="btn btn-success btn-big">登录</button></li>
			</ol>
			<div class="login-r1 clearfix">
				<a href="register.html">新用户注册</a>
			</div>	
			<div class="login-r2"><a class="icon icon18"></a><a class="icon icon37"></a></div>
		</section>
	</div>
</body>
</html>
