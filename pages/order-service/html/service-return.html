<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆顺丰海淘</title>
<link href="../../../app/static/css/pages/common/common.css" rel="stylesheet" type="text/css" />
<link href="../css/service-return.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="service-header">
    <a href="">返回</a>
    <h1>丰趣海淘客服</h1>
  </section>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0" style="position:absolute">

<symbol id="icon-camera" viewBox="0 0 29 24">
        <defs><style>.cls-1 { fill: #aaa; fill-rule: evenodd; }</style></defs><path d="M27 24H2c-1.105 0-2-.896-2-2V6c0-1.105.895-2 2-2h6.062S8 3.88 8 2.5 9.12 0 10.5 0h8C19.88 0 21 1.12 21 2.5s.062 1.5.062 1.5H27c1.104 0 2 .895 2 2v16c0 1.104-.896 2-2 2zm-12.455-4.027c3.313 0 6-2.686 6-6s-2.687-6-6-6c-3.314 0-6 2.686-6 6s2.686 6 6 6z" class="cls-1"/>
</symbol>

<symbol id="icon-check" viewBox="0 0 29 19.75">
        <defs><style>.cls-2 { stroke: #f13c34; stroke-linecap: round; stroke-width: 3px; fill: none; fill-rule: evenodd; }</style></defs><path d="M4.03 9.938l9 8.742 17-16.742" class="cls-2"/>
</symbol>
</svg>

  <section class="service-return">
    <h2><abbr title="必填" class="text-important">*</abbr>退款类型</h2>
    <ul>
      <li class="active">
        <a href="">我要退款</a><svg class="svg icon-check"><use xlink:href="#icon-check"></use></svg>
      </li>
      <li>
        <a href="">我要退货</a><svg class="svg icon-check"><use xlink:href="#icon-check"></use></svg>
      </li>
    </ul>
    <h2><abbr title="必填" class="text-important">*</abbr>退款原因</h2>
    <select class="select" name="" id="">
      <option value="">请选择提款类型</option>
    </select>
    <h2><abbr title="必填" class="text-important">*</abbr>退款金额</h2>
    <input type="text" class="input" placeholder="请输入退款金额">
    <h2>退款说明<span>（可以填）</span></h2>
    <input type="text" class="input" placeholder="请输入退款原因">
    <div class="service-return-upload">
      <svg class="svg icon-camera"><use xlink:href="#icon-camera"></use></svg>
      <div>上传凭证 最多6张</div></div>
    </div>
    <button class="btn btn-danger btn-big">提交申请</button>
  </section>

</body>
</html>
