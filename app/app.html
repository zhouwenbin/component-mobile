<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>顺丰海淘</title>
    <!-- build:css({app, .tmp}) styles/sf.b2c.app.css -->
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/app.css">
    <!-- endbuild -->
</head>

<body class="body1">
    <iframe src="#" class="hide"></iframe>
    <section class="app-banner">
        <a href="#" id="downloadAppBtn" >去下载领取</a>
    </section>
    <section class="app-anywhere">
        <div class="app-anywhere-bg">
            <h2>随时随地海淘</h2>
            <p>地铁公交想淘就淘<br>秒杀抢券不再错过</p>
            <img class="app-anywhere-phone" src="http://img.sfht.com/sfhth5/1.1.113/img/app/app-anywhere-phone.png" width="172">
            <img class="app-anywhere-plane" src="http://img.sfht.com/sfhth5/1.1.113/img/app/app-anywhere-plane.png" width="56">
        </div>
    </section>
    <section class="app-favorable">
        <h2>App专享优惠</h2>
        <ul>
            <li>
                <h3>APP专属红包</h3>
                <p>APP专属无门槛抵用券，还不快抢</p>
            </li>
            <li>
                <h3>积分零钱包</h3>
                <p>APP专享双倍积分，下单抵用直减</p>
            </li>
            <li>
                <h3>一大波专享活动来袭</h3>
                <p>不是APP用户我不告诉他 </p>
            </li>
        </ul>
    </section>
    <section class="app-logistics">
        <div class="app-logistics-bg">
            <h2>随时随地查物流</h2>
            <p>宝贝到哪了？<br>APP主动告诉你！</p>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <img class="app-logistics-car" src="http://img.sfht.com/sfhth5/1.1.113/img/app/app-car.png" width="154">
            <img class="app-logistics-tire1" src="http://img.sfht.com/sfhth5/1.1.113/img/app/app-tire.png" width="25">
            <img class="app-logistics-tire2" src="http://img.sfht.com/sfhth5/1.1.113/img/app/app-tire.png" width="25">
            <img class="app-logistics-shadow" src="http://img.sfht.com/sfhth5/1.1.113/img/app/app-shadow.png" width="150">
        </div>
    </section>

<div id="version" data-version="{version}"></div>
<!-- build:js(.) scripts/require.min.js -->
<script src="bower_components/requirejs/require.js"></script>
<!-- endbuild -->
<!-- build:js({app, tmp}) /scripts/sf.h5.base.js-->
<script src="scripts/base/sf.h5.base.ver.1.0.2.js"></script>
<!-- endbuild -->
<!-- build:js({app, tmp}) /scripts/sf.h5.hybrid.base.js-->
<script src="/scripts/base/sf.hybrid.base.ver.1.0.3.js"></script>
<!-- endbuild -->
<!-- build:js({app, .tmp}) scripts/sf.b2c.mall.h5.page.app.js -->
<script src="scripts/sf.b2c.mall.require.config.js"></script>
<script type="text/javascript">
    require(['sf.b2c.mall.page.app']);
</script>
<!-- endbuild -->

</body>

</html>
