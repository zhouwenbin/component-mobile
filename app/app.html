<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>顺丰海淘</title>
    <!-- build:css({app, .tmp}) styles/sf.b2c.app.css -->
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" type="text/css" href="static/lib/zepto.fullpage/src/zepto.fullPage.css">
    <!-- endbuild -->

    <style type="text/css">
        .fullPage-wp{
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
        .fullPage-wp:after {
            display: block;
            content: ' ';
            height: 0;
            clear: both;
        }
        .fullPage-wp.anim{
            -webkit-transition: all 500ms ease-out 0s;
            transition: all 500ms ease-out 0s;
        }
        .fullPage-page{
            display: block;
            overflow: hidden;
        }

        .fullPage-dir-h {
            float: left;
        }
    </style>
</head>

<body class="body1">
    <div class="wp">
        <div class="wp-inner">
            <section class="app-banner page page1">
                <div class="inner">
                    <a href="javascript:void(0)" id="downloadAppBtn" class="banner" data-name="cms-fill-coupon" data-cms-couponbagid="277" data-cms-coupontype="CARD">去下载领取</a>
                </div>
            </section>
            <section class="app-anywhere page page2">
                <div class="inner">
                    <div class="app-anywhere-bg">
                        <h2>随时随地海淘</h2>
                        <p>地铁公交想淘就淘
                            <br>秒杀抢券不再错过</p>
                                <img class="app-anywhere-phone" src="http://img.sfht.com/sfhth5/1.1.125/img/app/app-anywhere-phone.png" width="191">
                                <img class="app-anywhere-plane" src="http://img.sfht.com/sfhth5/1.1.125/img/app/app-anywhere-plane.png" width="56"></div>
                </div>
            </section>
            <section class="app-favorable page page3">
                <div class="inner">
                    <h2>App专享优惠</h2>
                    <ul>
                        <li>
                            <h3>APP专属红包</h3>
                            <p>APP专属无门槛抵用券，还不快抢</p>
                        </li>
                        <li>
                            <h3>积分零钱包</h3>
                            <p id="ifIsApp">APP专享双倍积分，下单抵用直减</p>
                        </li>
                        <li>
                            <h3>一大波专享活动来袭</h3>
                            <p>不是APP用户我不告诉他 </p>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="app-logistics page page4">
                <div class="inner">
                    <div class="app-logistics-bg">
                        <h2>随时随地查物流</h2>
                        <p>宝贝到哪了？
                            <br>APP主动告诉你！</p>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                            <img class="app-logistics-tire1" src="http://img.sfht.com/sfhth5/1.1.125/img/app/app-tire.png" width="25">
                            <img class="app-logistics-tire2" src="http://img.sfht.com/sfhth5/1.1.125/img/app/app-tire.png" width="25">
                            <img class="app-logistics-car" src="http://img.sfht.com/sfhth5/1.1.125/img/app/app-car.png" width="154">
                            <img class="app-logistics-shadow" src="http://img.sfht.com/sfhth5/1.1.125/img/app/app-shadow.png" width="150"></div>
                </div>
            </section>
            <section class="app-user page page5">
                <div class="inner">
                    <h2>听听用户心声</h2>
                    <ul>
                        <li>他们给我推荐这个APP，</li>
                        <li>一开始我是拒绝的，</li>
                        <li>他们说都是海外正品还有很多优惠，</li>
                        <li>我觉得也是骗人的，</li>
                        <li>直到我用了以后，</li>
                        <li>Duang~~买买买，</li>
                        <li>根本停不下来！</li>
                    </ul>
                </div>
            </section>
        </div>
    </div><span class="start"><b></b></span>
    <div id="version" data-version="{version}"></div>
    <!-- build:js(.) scripts/require.min.js -->
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
    <!-- build:js({app, tmp}) /scripts/sf.h5.base.js-->
    <script src="scripts/base/sf.h5.base.ver.1.0.7.js"></script>
    <!-- endbuild -->
    <!-- build:js({app, tmp}) /scripts/sf.h5.hybrid.base.js-->
    <script src="/scripts/base/sf.hybrid.base.ver.1.0.3.js"></script>
    <!-- endbuild -->

    <!-- build:js({app, .tmp}) scripts/sf.b2c.mall.h5.page.app.js -->
    <script src="scripts/sf.b2c.mall.require.config.js"></script>
    <script type="text/javascript">
    require(['sf.b2c.mall.page.app']);
    </script>
    <!-- endbuild -->
</body>

</html>
