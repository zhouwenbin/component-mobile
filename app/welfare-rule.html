<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" name="viewport">
	<title>活动规则</title>
	<!-- build:css({app, .tmp}) /styles/sf.b2c.h5welfare.css -->
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/welfare.css">
	<!-- endbuild -->

</head>
<body>
	<section class="welfare-rule">
		<ul class="block dark">
			<li class="clearfix" id="welfare-ruleCn">暂无规则</li>
		</ul>
	</section>
	<script type="text/javascript">
		window.onload = function(){
			String.prototype.getURLParameter = function(name) {
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var str = this.substr(this.indexOf("\?")+1).substr(2,hash.length).match(reg);
				if (str!=null) return decodeURI(str[2]); return null;
			}
			var hash = window.location.hash;
			var rule = hash.getURLParameter('flsRule')||'暂无规则';
			document.getElementById('welfare-ruleCn').innerHTML = rule;
		}
	</script>
</body>
</html>
