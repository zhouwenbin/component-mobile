<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>顺丰海淘</title>
</head>

<body class="body1">

    <div>
        <label>plugin name</label>
        <input type="text" id="pluginName" value="">
    </div>

    <div>
        <label>method name</label>
        <input type="text" id="methodName" value="">
    </div>

    <div>
        <label>params</label>
        <textarea id="params"></textarea>
    </div>

    <button id="runner">执行</button>


    <div id="version" data-version="{version}"></div>

    <!-- build:js(.) scripts/require.min.js -->
    <script src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->

    <!-- build:js({app, tmp}) /scripts/sf.h5.base.js-->
    <script src="scripts/base/sf.h5.base.ver.1.0.7.js"></script>
    <!-- endbuild -->

    <!-- build:js({app, tmp}) /scripts/sf.h5.hybrid.base.js-->
    <script src="/scripts/base/sf.hybrid.base.ver.1.0.3.js"></script>
    <!-- endbuild -->

    <!-- build:js({app, .tmp}) scripts/sf.b2c.mall.h5.page.bridge.js -->
    <script src="scripts/sf.b2c.mall.require.config.js"></script>
    <script type="text/javascript">
        require(['sf.b2c.mall.page.bridge']);
    </script>
    <!-- endbuild -->

</body>

</html>
