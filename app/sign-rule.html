<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>顺丰海淘</title>

	<!-- build:css({app, .tmp}) styles/sf.b2c.h5.css -->
	<link rel="stylesheet" href="static/css/style.css">
	<!-- endbuild -->

</head>
<body class="body1">
<!--头部-->
<!--# include file="/header/header.h5.index.html" -->
<!--头部-->
    <section class="signin-rule">
        <table>
            <thead>
            <tr>
                <th>第一天</th>
                <th>第二天</th>
                <th>第三天</th>
                <th>第四天...
                    == Slim::Template.new('../svg/icon-star.svg').render
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span>5</span>分</td>
                <td><span>10</span>分</td>
                <td><span>15</span>分</td>
                <td><span>30</span>分</td>
            </tr>
            </tbody>
        </table>
        <ul>
            <li>1. 	第一天签到领5分，第二天领10分，第三天领15分，第四天可领30分</li>
            <li>2. 	连续签到4天及以上，以后每天可领30分</li>
            <li>3. 	若中断签到，将重新从5分开始领</li>
        </ul>
    </section>
    <!--立即购买-->
  <!-- build:js(.) scripts/require.min.js -->
  <script src="bower_components/requirejs/require.js"></script>
  <!-- endbuild -->

  <!-- build:js({app, tmp}) /scripts/sf.h5.base.js-->
  <script src="/scripts/base/sf.h5.base.ver.1.0.2.js"></script>
  <!-- endbuild -->

  <!-- build:js({app, tmp}) /scripts/sf.h5.hybrid.base.js-->
  <script src="/scripts/base/sf.hybrid.base.ver.1.0.3.js"></script>
  <!-- endbuild -->

  <!-- build:js({app, .tmp}) scripts/sf.b2c.mall.h5.page.signrule.js -->
  <script src="scripts/sf.b2c.mall.require.config.js"></script>
  <script type="text/javascript">
    require(['sf.b2c.mall.page.signrule']);
  </script>
  <!-- endbuild -->

</html>
