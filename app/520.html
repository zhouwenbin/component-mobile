<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>顺丰海淘</title>

    <!-- build:css({app, .tmp}) styles/sf.b2c.520.css -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/520.css">
    <!-- endbuild -->

</head>
<body class="body1">

<!--优惠券-->
<div class="sf-b2c-mall-520"></div>
<!--优惠券-->

<div class="loadingDIV loading center"></div>
<div class="sf-b2c-mall-nav"></div>

<div id="version" data-version="{version}"></div>

<!-- build:js(.) scripts/require.min.js -->
<script src="bower_components/requirejs/require.js"></script>
<!-- endbuild -->

<!-- build:js({app, tmp}) scripts/sf.h5.base.js-->
<script src="scripts/base/sf.h5.base.ver.1.0.5.js"></script>
<!-- endbuild -->

<!-- build:js({app, .tmp}) scripts/sf.b2c.mall.h5.page.520.js -->
<script src="scripts/sf.b2c.mall.require.config.js"></script>
<script type="text/javascript">
    require(['sf.b2c.mall.page.520']);
</script>
<!-- endbuild -->

<script type="text/javascript">
    (function() {
        _fmOpt = {
            partner: 'sfht',
            appName: 'sfht_web',
            token: getCookie("__da")
        };
        var cimg = new Image(1, 1);
        cimg.onload = function() {
            _fmOpt.imgLoaded = true;
        };
        cimg.src = "https://fp.fraudmetrix.cn/fp/clear.png?partnerCode=sfht&appName=sfht_web&tokenId=" + _fmOpt.token;
        var fm = document.createElement('script');
        fm.type = 'text/javascript';
        fm.async = true;
        fm.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'static.fraudmetrix.cn/fm.js?ver=0.1&t=' + (new Date().getTime() / 3600000).toFixed(0);
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(fm, s);
    })();

    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }
</script>

</body>
</html>
