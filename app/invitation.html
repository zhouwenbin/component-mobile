    <style type="text/css">
    .m-dialog {
        position: absolute;
        top: 10%;
        left: 50%;
        display: none;
        width: 90%
    }

    .m-dialog .mb {
        position: relative;
        left: -50%;
        margin-top: -50%;
        background: #fff;
        background: rgba(255, 255, 255, 0.85);
        border: 2px solid #ccc;
        padding: 10px 26px;
        -webkit-border-radius: 4px;
        border-radius: 4px
    }

    .m-dialog h2， .m-dialog h3 {
        color: #ff0064;
        margin: 10px 0
    }

    .m-dialog li {
        line-height: 1.5
    }

    .m-dialog .close {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 18px;
        color: #ccc
    }
    </style>
