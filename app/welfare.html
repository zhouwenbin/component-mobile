<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>福利社</title>

	<!-- build:css({app, .tmp}) /styles/sf.b2c.h5welfare.css -->

	<!-- endbuild -->

</head>
<body>

	<div id="version" data-version="{version}"></div>
