<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>顺丰海淘详情页</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!--订单-->
	<section class="order-add">
		<p class="alert-error">政策规定，商品进口需提供收货人的实名认证信息。</p>
		<h2>收货人</h2>
		<input type="text" class="input" placeholder="需要填写收货人的真实姓名">
		<h2>身份证</h2>
		<input type="text" class="input" placeholder="填写身份证">
		<h2>手机</h2>
		<input type="text" class="input" placeholder="收货人手机号">
		<h2>城市</h2>
		<select name="" id="" class="select">
			<option value="北京/北京市/东城区">北京/北京市/东城区</option>
		</select>
		<h2>地址</h2>
		<textarea name="" id="" class="textarea" placeholder="填写详细地址"></textarea>
		<h2>邮编</h2>
		<input type="text" class="input" placeholder="填写邮政编码">
		<button class="btn btn-danger btn-big">确认收货人地址</button>
	</section>
	<!--订单-->
</html>
