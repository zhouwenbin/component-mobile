<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body class="body1">
	<section class="login">
		<ol>
			<li>
				<input type="text" class="input" placeholder="手机号／邮箱"/>
				<span class="text-error">账户不存在</span>
			</li>
			<li class="login-r3">
				<div class="clearfix">
					
					<button class="btn btn-normal disable success fr">10s发送验证码</button>
					<div class="login-r3c2">
						<input type="text" class="input" placeholder="输入验证码"/>
					</div>
					
				</div>
					
				<span class="text-error">短信验证码输入有误，请重新输入</span>
			</li>
			<li>
				<input type="password" class="input" placeholder="请设置登录密码"/>
				<span class="text-error">密码请设置6-18位字母、数字或标点符号</span>
				<span class="icon icon19 active"></span>
			</li>
			<li><button class="btn btn-success btn-big">同意协议并注册</button></li>
		</ol>
		<div class="login-r1 clearfix">
			<a href="" class="fl">顺丰海淘服务协议</a>
			<a href="login.html" class="fr">已有账户</a>
		</div>	
		<div class="login-r2"><a href=""><span class="icon icon18"></span><br>微信登录</a></div>
	</section>
		
</body>
</html>
