<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=640">
    <script>
        if (window.screen.width < 640) {
            var ratio = window.screen.width / 640;
            var metas = document.querySelectorAll("meta[name=viewport]");
            for (var i in metas) {
                if (typeof metas[i].setAttribute == 'function') {
                    metas[i].setAttribute('content', 'width=640, initial-scale='+ratio+', maximum-scale='+ratio+'');
                }
            }
        }
    </script>
    <title>摇一摇</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/shake.css">
</head>

    </dl>
    <div class="shaked-note">
        <p>一个人摇多无趣</p>
        <h3>叫上小伙伴一起摇！</h3>
    </div>
    <div class="shaked-coupon">
        <div class="shaked-coupon-c1"><img
            src="http://img0.sfht.com/sf/bundefined/6f08491af313f159ee2db5c85b3f5fb8.jpg@162w_162h.jpg"></div>
        <div class="shaked-coupon-c2"><h2>乔克叔叔的荞麦面膜</h2>
            <p>专属优惠券</p>

                90

    </div>
    <div class="shaked-btns"><a href="" class="btn-yellow">放弃重摇</a><a href="" class="btn-red">立刻领取</a></div>
    <div class="shaked-btns"><a href="" class="btn-yellow btn-big">去购买</a></div>
    <p class="shaked-text">每日限领一张，与更多小伙伴一起摇！</p></div>
<div class="tooltip center">已成功放入我的优惠券</div>
</body>
</html>
